<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update note</title>
</head>
<body>
    <h1>Edit note</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label>Title</label>
            <input value="{{note.title}}" name="title" type="text"/>
        </div>

        <div>
            <label>Description</label>
            <input value="{{note.description}}" name="description" type="text"/>
        </div>

        <button type="submit">Save</button>

    </form>
</body>
</html>
