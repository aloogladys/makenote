<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>MAIN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'makenote_app/css/eld.css' %}">
</head>
<style>
    /* ... Your existing CSS styles ... */

    /* Style for the form container */
    .contact-form {
        /* ... Your existing styles ... */
        display: flex;
        flex-direction: column;
        align-items: center; /* Center the form vertically */
        text-align: left; /* Align form elements to the left */
    }

    /* Style for the input containers */
    .contact-form .input-container {
        width: 100%;
        margin-bottom: 20px; /* Add some spacing between input containers */
    }

    /* Style for labels */
    .contact-form .input-container label {
        /* ... Your existing label styles ... */
    }

    /* Style for input fields */
    .contact-form .input-container .input {
        /* ... Your existing input styles ... */
        width: 100%; /* Make the input fields take up the full width */
    }

    /* Additional CSS for two-column layout */
    .contact-form .input-container.two-column {
        display: flex;
        flex-direction: row;
        justify-content: space-between; /* Space inputs evenly */
        align-items: center; /* Align vertically centered */
    }

    /* Responsive layout adjustments */
    @media (max-width: 768px) {
        .contact-form .input-container.two-column {
            flex-direction: column; /* Stack inputs on small screens */
        }
    }
</style>
<body>
    <div class="contact-form">
        <!-- ... Your existing form HTML ... -->
        <h3 class="title">LOG IN</h3>
        <div class="input-container two-column">
            <label for="username">Username</label>
            <input type="text" name="name" class="input" id="username" />
        </div>
        <div class="input-container two-column">
            <label for="password">Password</label>
            <input type="password" name="password" class="input" id="password" />
        </div>
        <input type="submit" value="Log in" class="btn" />
    </div>
</body>
</html>
